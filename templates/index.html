<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folium Map</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .title-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .title-section img {
            max-width: 800px;
            margin-bottom: 10px;
        }
        .map-container {
            width: 60%;
            height: 50vh; /* Change this to vh to make it responsive */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        form select {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #000000;
        }
        form label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffffff;
        }
        form button {
            color: #000000; /* White text color for the button */
            background-color: #ffffff; /* Red background color for the button */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #1cd547; /* Darker red on hover */
        }
        .title-section h2 {
            color: #ffffff; /* Blue color for the title text */
        }

    </style>
</head>
<body>
    <div class="title-section">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h2>The AI Solution to Recycling Sustainability</h2>
    </div>
    <div class="map-container">
        {{ map_html|safe }}
    </div>
    <form method="POST" action="/">
        <label for="user_selection">Choose Data to Display:</label>
        <select id="user_selection" name="user_selection" required>
            <option value="Carbon" {% if user_selection == 'Carbon' %}selected{% endif %}>Carbon</option>
            <option value="Transportation Index" {% if user_selection == 'Transportation Index' %}selected{% endif %}>Transportation Index</option>
            <option value="Percent Urbanized" {% if user_selection == 'Percent Urbanized' %}selected{% endif %}>Percent Urbanized</option>
            <option value="GDP Per Capita" {% if user_selection == 'GDP Per Capita' %}selected{% endif %}>GDP Per Capita</option>
            <option value="Property Cost" {% if user_selection == 'Property Cost' %}selected{% endif %}>Property Cost</option>
            <option value="Construction Cost Index" {% if user_selection == 'Construction Cost Index' %}selected{% endif %}>Construction Cost Index</option>
            <option value="Original Percent Of Total Trash Recycled" {% if user_selection == 'Original Percent Of Total Trash Recycled' %}selected{% endif %}>Original Percent Of Total Trash Recycled</option>
            <option value="Percent Of Total Trash Recycled" {% if user_selection == 'Percent Of Total Trash Recycled' %}selected{% endif %}>Percent Of Total Trash Recycled</option>
            <option value="Percent Recycled Increase" {% if user_selection == 'Percent Recycled Increase' %}selected{% endif %}>Percent Recycled Increase</option>
            <option value="Total Trash" {% if user_selection == 'Total Trash' %}selected{% endif %}>Total Trash</option>
            <option value="Amount Invested" {% if user_selection == 'Amount Invested' %}selected{% endif %}>Amount Invested</option>
            <option value="Recycle Benefit" {% if user_selection == 'Recycle Benefit' %}selected{% endif %}>Recycle Benefit</option>
        </select>
        <button type="submit">Display Map</button>
    </form>
</body>
</html>
